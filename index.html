<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -> while using icons  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Jeera Ticket Management</title>
</head>

<body>
    <!-- block level -> width of parent element -->
    <!-- height -> content unless specified -->
    <div class="header-container">
        <div class="color-group_container">
            <!-- hello -->
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="add-cross_container">
            <div class="plus-container ">
                <i class="fas fa-plus tool_icons "></i>
            </div>
            <div class="multiply-container">
                <i class="fas fa-times tool_icons"></i>
            </div>
        </div>
        <div class="lock-unlock_container">
            <div class="lock-container ">
                <i class="fas fa-lock tool_icons "></i>
            </div>
            <div class="unlock-container active">
                <i class="fas fa-lock-open tool_icons "></i>
            </div>
        </div>
        <div class="box  mainBox">
            <div class="sleft  box">  
                <textarea  class=" task_input tboxex " type="text" placeholder="What's your task?"></textarea> </div>
            <div class="sright box">
                <div class = "smallboxes pink  box"> </div>
                <div class = "smallboxes blue  box"> </div>
                <div class = "smallboxes green box"> </div>
                <div class = "smallboxes dt black selected box"> </div>
            </div>
        </div>
    </div>
    <div class="main-container">
       </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
